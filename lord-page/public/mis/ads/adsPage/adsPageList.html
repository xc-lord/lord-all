<!-- UI界面 start -->
<div id="adsPageView">
    <el-row v-if="showEditPage">
        <h3><i class="el-icon-share"></i> 页面管理</h3>
    </el-row>
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="编码">
                <el-input v-model="searchForm.pageCode" placeholder="编码"></el-input>
            </el-form-item>
            <el-form-item label="名称">
                <el-input v-model="searchForm.name" placeholder="名称"></el-input>
            </el-form-item>
            <el-form-item label="平台类型">
                <el-select v-model="searchForm.appType" clearable placeholder="请选择">
                    <el-option
                            v-for="item in ads_AdsAppType"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="页面类型">
                <el-select v-model="searchForm.pageType" clearable placeholder="请选择">
                    <el-option
                            v-for="item in ads_AdsPageType"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="平台类型">
                <el-select v-model="searchForm.pageState" clearable placeholder="请选择">
                    <el-option
                            v-for="item in ads_AdsPageState"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                <el-button v-if="showEditPage" type="success" icon="plus" @click="dialogAddClick">新增</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="50">
            </el-table-column>
			<el-table-column
                    prop="id"
                    label="ID"
                    width="80">
            </el-table-column>
			<el-table-column
                    prop="name"
                    label="页面名称"
                    width="120">
            </el-table-column>
			<el-table-column
                    prop="pageCode"
                    label="页面代码"
                    width="120">
            </el-table-column>
            <el-table-column
                    label="封面图片"
                    width="135">
                <template scope="scope">
                    <div class="el-table-img-div">
                        <img :src="scope.row.pageImg" class="el-table-img">
                    </div>
                </template>
            </el-table-column>
			<el-table-column
                    prop="appType"
                    label="平台类型"
                    :formatter="enumFormat"
                    width="120">
            </el-table-column>
			<el-table-column
                    prop="pageType"
                    label="页面类型"
                    :formatter="enumFormat"
                    width="120">
            </el-table-column>
			<el-table-column
                    prop="pageState"
                    label="页面状态"
                    :formatter="enumFormat"
                    width="120">
            </el-table-column>
            <el-table-column
                    label="UI图片"
                    width="135">
                <template scope="scope">
                    <div class="el-table-img-div">
                        <img :src="scope.row.uiImg" class="el-table-img">
                    </div>
                </template>
            </el-table-column>
			<el-table-column
                    prop="preheatTime"
                    label="预热开始时间"
                    :formatter="dateFormat"
                    width="180">
            </el-table-column>
			<el-table-column
                    prop="startTime"
                    label="活动开始时间"
                    :formatter="dateFormat"
                    width="180">
            </el-table-column>
			<el-table-column
                    prop="endTime"
                    label="活动结束时间"
                    :formatter="dateFormat"
                    width="180">
            </el-table-column>
			<el-table-column
                    prop="dynUrl"
                    label="动态地址"
                    width="120">
            </el-table-column>
			<el-table-column
                    prop="liveUrl"
                    label="线上地址"
                    width="120">
            </el-table-column>
			<el-table-column
                    prop="createTime"
                    label="创建时间"
                    :formatter="dateFormat"
                    width="180">
            </el-table-column>
			<el-table-column
                    prop="updateTime"
                    label="最后修改时间"
                    :formatter="dateFormat"
                    width="180">
            </el-table-column>
			<el-table-column
                    label="排序值"
                    width="100">
                <template scope="scope">
                    <el-input v-model="scope.row.orderValue" placeholder="排序值" size="small" @blur="orderBlurEvent"
                              :data-id="scope.row.id"></el-input>
                </template>
            </el-table-column>
            <el-table-column v-if="showEditPage"
				fixed="right"
                label="操作"
				width="320">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="dialogEditClick(scope.row)">
                        编辑
                    </el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">
                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6">
            <el-button v-if="showEditPage" :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
            <el-button v-if="!showEditPage" type="success" icon="plus" @click="selectSelection">选择</el-button>
        </el-col>
        <el-col :span="18">
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <el-dialog v-model="dialogFormVisible" @open="dialogFormOpen">
        <div id="dialogForm">...</div>
    </el-dialog>
</div>
<!-- UI界面 end -->

<script type="text/javascript">
    var adsPageView = new Vue({
        el: '#adsPageView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading: false,
            //搜索表单
            searchForm: {
                pageCode: '',
                name: '',
                appType: '',
                pageType: '',
                pageState: '',
            },
            //是否显示搜索界面
            showEditPage: true,
            //多选值
            multipleSelection: [],
            //当前页
            currentPage: 1,
            //分页大小
            pageSize: 10,
            //总记录数
            total: 800,
            //枚举类型
            enumType: {},
            //枚举下拉选择框
            enumTypeSelect:{},
            //弹窗表单的Url
            dialogFormUrl: '',
            //弹窗表单是否显示
            dialogFormVisible: false,
            ads_AdsAppType:{},
            ads_AdsPageState:{},
            ads_AdsPageType:{},
        },
        //数据初始化
        created: function () {
            var _self = this;
            //TODO:待修改
            if(pageParam.showEditPage) {
                _self.showEditPage = true;
            }
            //获取枚举类型
            commonUtils.vueGetEnumType(_self, "ads_AdsAppType,ads_AdsPageState,ads_AdsPageType");
            _self.loadingData();
        },
        methods: {
            //是否具有权限
            hasRight: function(rightCode) {
                return commonUtils.hasRight(rightCode);
            },
            //表格重新加载数据
            loadingData: function () {
                var _self = this;
                _self.loading = true;

                var paramData = {
                    pageSize: _self.pageSize,
                    page: _self.currentPage
                };
                //搜索条件设置
                commonUtils.putFormData(paramData, _self.searchForm);
                //搜索
                $.ajax({
                    url: '/api/admin/ads/adsPage/list.do',
                    data: paramData,
                    dataType: "json"
                }).done(function (res, status, xhr) {
                    if (res.success) {
                        _self.tableData = res.data.list;
                        _self.total = res.data.totalRows;
                    } else {
                        _self.$message.error(res.msg);//提示错误
                    }
                    _self.loading = false;
                });
            },
            //表格查询事件
            searchClick: function () {
                this.loadingData();//重新加载数据
            },
            //排序值失去焦点事件
            orderBlurEvent: function (event) {
                var _self = this;
                var id = event.srcElement.parentElement.attributes["data-id"].value;//主键Id
                var orderValue = event.srcElement._value;//新的排序值
                if (!orderValue) {
                    return;
                }
                //修改排序值
                $.ajax({
                    url: '/api/admin/ads/adsPage/updateOrderValue.do',
                    data: {id: id, orderValue: orderValue},
                    dataType: "json"
                }).done(function (res) {
                    if (res.success) {
                        _self.loadingData();//重新加载数据
                    } else {
                        _self.$message.error(res.msg);//提示错误
                    }
                });
            },
            //分页大小修改事件
            pageSizeChange: function (val) {
                var _self = this;
                _self.pageSize = val;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange: function (val) {
                var _self = this;
                _self.currentPage = val;
                _self.loadingData();//重新加载数据
            },
            //新建事件
            addClick: function () {
                window.location.href = "#/adsPage/add";
            },
            //表格编辑事件
            editClick: function (row) {
                window.location.href = "#/adsPage/edit/" + row.id;
            },
            //弹窗新建事件
            dialogAddClick: function () {
                var _self = this;
                _self.dialogFormVisible = true;
                _self.dialogFormUrl = "/mis/ads/adsPage/adsPageAdd.html";
            },
            //表格弹窗编辑事件
            dialogEditClick: function (row) {
                var _self = this;
                pageParam = Object.assign({}, {id: row.id});//设置页面参数
                _self.dialogFormVisible = true;
                _self.dialogFormUrl = "/mis/ads/adsPage/adsPageEdit.html";
            },
            //弹窗打开事件
            dialogFormOpen:function() {
                var _self = this;
                if (commonUtils.isNotEmpty(_self.dialogFormUrl)) {
                    $.ajax({
                        url: _self.dialogFormUrl
                    }).done(function (res) {
                        $("#dialogForm").html(res);
                    });
                }
            },
            //弹窗关闭事件
            dialogFormClose:function(){
                var _self = this;
                _self.dialogFormVisible = false;
                _self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange: function (val) {
                this.multipleSelection = val;
            },
            //删除所选，批量删除
            removeSelection: function () {
                var _self = this;
                var multipleSelection = _self.multipleSelection;
                if (multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = commonUtils.arrayToString(multipleSelection, "id");
                _self.removeData(_self, ids, ids);
            },
            //搜索弹窗的选择事件，批量选择
            selectSelection: function() {
                var _self = this;
                var multipleSelection = _self.multipleSelection;
                if (multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                //如果是弹窗模式，关闭弹窗
                if(typeof(searchAdsPageParentView) !== 'undefined' && searchAdsPageParentView.dialogFormVisible) {
                    var ids = commonUtils.arrayToSingleArray(multipleSelection, "id");
                    searchAdsPageParentView.dialogFormClose(ids);
                }
            },
            //表格删除事件
            deleteClick: function (row) {
                var _self = this;
                var rowName = '[' + row.id + ']' + row.name;
                _self.removeData(_self, rowName, row.id);
            },
            //删除数据的方法
            removeData:function(_self, rowName, ids) {
                _self.$confirm('确认删除' + rowName + '吗?', '提示', {
                    type: 'warning'
                }).then(function () {
                    //删除记录
                    $.ajax({
                        url: '/api/admin/ads/adsPage/remove.do',
                        data: {ids: ids},
                        dataType: "json"
                    }).done(function (res) {
                        if (res.success) {
                            _self.$message({
                                message: rowName + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        } else {
                            _self.$message.error(res.msg);//提示错误
                        }
                    });
                }).catch(function (e) {
                    if (e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //枚举类型格式化
            enumFormat: function (row, column) {
                var _self = this;
                var columnName = column.property;
                var columnVal = row[columnName];
                if (columnVal == undefined) {
                    return "";
                }
                if (columnName == 'appType') {
                    var mType = _self.enumType["ads_AdsAppType"];
                    return mType[columnVal];
                }
                if (columnName == 'pageType') {
                    var mType = _self.enumType["ads_AdsPageType"];
                    return mType[columnVal];
                }
                if (columnName == 'pageState') {
                    var mType = _self.enumType["ads_AdsPageState"];
                    return mType[columnVal];
                }
                return column;
            },
            //布尔值格式化
            booleanFormat: function (row, column) {
                var columnName = column.property;
                var columnVal = row[columnName];
                if (columnVal) {
                    return "是";
                }
                return "否";
            },
            //时间格式化
            dateFormat: function (row, column) {
                var date = row[column.property];
                if (date == undefined) {
                    return "";
                }
                return moment(date).format("YYYY-MM-DD HH:mm:ss");
            }
        }
    });
</script>
